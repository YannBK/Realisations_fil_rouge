    <link rel="stylesheet" href="../css/media.css">
</head>

<body>
    <header>
        <h1>ZE METRONOME</h1>
    </header>
    <main>
        <div  class="device">
<!--Navigation-->
            <nav>
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger" />
                <h2>
                    <a href="index.html"><!--&#9750;-->&larr; </a>
                    PR&#201;F&#201;RENCES
                </h2>
                <div>
                    <a href="index.html">Métronome</a>
                    <a href="transitions.html">Rythme avancé</a>
                    <a href="speed.html">Speed training</a>
                    <a href="harmo.html">Grille harmonique</a>
                    <a href="accordeur.html">Accordeur</a>
                    <a href="preferences.html">Préférences</a>
                    <a href="creation-connexion.html">Connexion / Création</a>
                    <a href="compte.html">Compte utilisateur</a><!--ne s'affiche que si connecté-->
                    <a href="evaluation.html">&#201;valuez-moi!</a>
                    <a href="contact.html">Contact</a>
                    <a href="mentions-legales.html">Mentions légales</a>
                </div>
                <a href="creation-connexion.html">
                    <button type="submit" value="connection" class="btns btn-sub">
                    Connexion
                    </button>
                </a>
                <section>
                    <span class="login">
                        Login
                    </span>
                    <span class="checked-ok">
                        &#10004;
                    </span>
                    <span class="checked-none">
                        <span class="infobulle" aria-label="Déconnexion">
                            &times;
                        </span>
                    </span>
                </section>
            </nav>
<!--Mode couleur-->
            <div id="mode" class="box-div">
                <label for="mod" class="box-choice">
                    <h4>
                        Mode sombre / clair
                    </h4>
                </label>
                    <input type="radio" name="pref" class="box-none" id="mod">
                <form action="" method="POST" id="form-mode" class="pref-form">
                    Sombre
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    Clair
                </form>
            </div>

<!--Choix famille sons-->
            <div id="family" class="box-div">
                <label for="fam" class="box-choice">
                    <h4>
                        Sons prédéfinis
                    </h4>
                </label>
                    <input type="radio" name="pref" class="box-none" id="fam">
                <form action="" method="POST" id="form-fam" class="pref-form">
                    Choix des bips :
                    <label for="clave">
                        <input type="radio" name="son" id="clave" value="clave" checked>Clave
                    </label>
                    <label for="hihat">
                        <input type="radio" name="son" id="hihat" value="hihat">Hihat
                    </label>
                    <label for="bell">
                        <input type="radio" name="son" id="bell" value="bell">Bell
                    </label>
                    <label for="snap">
                        <input type="radio" name="son" id="snap" value="snap">Snap
                    </label>
                </form>
            </div>
<!--Notation-->
            <div id="notation" class="box-div">
                <label for="nota" class="box-choice">
                    <h4>
                        Notation des accords
                    </h4>
                </label>
                    <input type="radio" name="pref" class="box-none" id="nota">
                <form action="" method="POST" id="form-nota" class="pref-form">
                    Américaine
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    Européenne
                </form>
            </div>
<!--Max bpm-->
            <div id="maxy" class="box-div">
                <label for="max" class="box-choice">
                    <h4>
                        Maximum Bpm
                    </h4>
                </label>
                    <input type="radio" name="pref" class="box-none" id="max">
                <form action="" method="POST" id="form-max" class="pref-form">
                    <div>
                        <label for="max-bpm">
                            Max Bpm :
                        </label>
                            <input type="number" id="max-bpm" min="1" max="500" placeholder="400">
                    </div>
                    <button type="submit" class="btns btn-sub">
                        Ok
                    </button>
                </form>
            </div>
<!--Statistiques-->
            <div id="stats" class="box-div">
                <label for="stat" class="box-choice">
                    <h4>
                        Statistiques d'utilisation
                    </h4>
                </label>
                    <input type="radio" name="pref" class="box-none" id="stat">
                <form action="" method="POST" id="form-stat" class="pref-form">
                    à voir
                </form>
            </div>
        </div>
<!--Pubs-->
        <div class="ads">
            PUB PUB PUB PUB PUB PUB PUB
        </div>
    </main>
    <footer>

    </footer>

    <script src=""></script>
</body>


</html>
