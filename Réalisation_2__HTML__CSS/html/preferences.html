            <div id="mode" class="pref-div">
                <label for="mod" class="pref-choix">
                    <h4>
                        Mode sombre / clair
                    </h4>
                </label>
                    <input type="radio" name="pref" id="mod">
                <form id="form-mode">
                    Sombre
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    Clair
                </form>
            </div>


            <div id="flashy" class="pref-div">
                <label for="flash" class="pref-choix">
                    <h4>
                        Flash screen
                    </h4>
                </label>
                    <input type="radio" name="pref" id="flash">
                <form id="form-flash">
                    Activer l'affichage pulsatile
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </form>
            </div>

            <div id="notation" class="pref-div">
                <label for="nota" class="pref-choix">
                    <h4>
                        Notation des notes
                    </h4>
                </label>
                    <input type="radio" name="pref" id="nota">
                <form id="form-nota">
                    Américaine
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    Européenne
                </form>
            </div>

            <div id="maxy" class="pref-div">
                <label for="max" class="pref-choix">
                    <h4>
                        Maximum Bpm
                    </h4>
                </label>
                    <input type="radio" name="pref" id="max">
                <form id="form-max">
                    <div>
                        <label for="max-bpm">
                            Max Bpm :
                        </label>
                            <input type="number" name="max-bpm" id="max-bpm" min="0" max="500" placeholder="120">
                    </div>
                    <button type="submit" class="btns">
                        Ok
                    </button>
                </form>
            </div>

            <div id="stats" class="pref-div">
                <label for="stat" class="pref-choix">
                    <h4>
                        Statistiques d'utilisation
                    </h4>
                </label>
                    <input type="radio" name="pref" id="stat">
                <form id="form-stat">
                    à voir
                </form>
            </div>

        </div>
