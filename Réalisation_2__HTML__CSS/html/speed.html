    <!--titre page-->

    <link rel="stylesheet" href="/css/stylesreset.css">
    <link rel="stylesheet" href="/css/commun_flex.css">
    <link rel="stylesheet" href="/css/speed.css">
</head>

<body>
    <header>
        <h1>ZE METRONOME</h1>
    </header>
        <main>
            <div id="appareil">
                <nav id="hamnav" class="row stopboot">
                    <label for="hamburger">&#9776;</label>
                    <input type="checkbox" id="hamburger" />
                    <h2>
                        <a href="A0_flex.html">&larr; </a>
                        SPEED TRAINING
                    </h2>
                    <div id="hamitems">
                        <a href="A0_flex.html">Métronome</a>

                        <a href="preferences.html">Préférences</a>
                        <a href="creation-connexion.html">Connexion / Création</a>
                        <a href="compte.html">Compte utilisateur<button class="construction petit"><span>Waiting</span> for work</button></a><!--ne s'affiche que si connecté-->
                        <a href="evaluation.html">&#201;valuez-moi!</a>
                        <a href="contact.html">Contact</a>
                        <a href="mentions-legales.html">Mentions légales</a>
                    </div>
                </nav>

                <div id="speed_count" class="speed-div">
                    <label for="count" class="label-choix">
                        <h4>
                            Décompte
                        </h4>
                    </label>
                        <input type="radio" name="speed" id="count">
                    <!--! UTILISER LES SECTION !!!! -->
                    <form id="decompte">
                        <div>
                            <label for="nb-count">
                                Nombre de mesures de lancement :
                            </label>
                            <input type="number" name="nb-count" id="nb-count" min="0" placeholder="décompte">
                        </div>    
                        <button type="submit" class="btns">
                                Go
                        </button>
                    </form>
                </div>


                <div id="increase" class="speed-div">
                    <label for="acc" class="label-choix">
                        <h4>
                            Accélération
                        </h4>
                    </label>
                        <input type="radio" name="speed" id="acc">
                    <form id="acceleration">
                        <div>
                            <label for="inc-depart">
                                Tempo de départ :
                            </label>
                            <input type="number" name="inc-depart" id="inc-depart" min="0" placeholder="120">
                        </div>
                        <div>
                            <label for="inc-step">
                                Incrémentation de :
                            </label>
                            <input type="number" name="inc-step" id="inc-step" min="0" placeholder="5">
                            <p>Bpm par</p>
                        </div>        
                        <fieldset>
                            <div>
                                <input type="radio" name="inc" id="inc-mesure" value="inc-mesure">
                                <label for="inc-mesure">
                                    nb de mesure
                                </label>
                                    
                                    <label for="choix-mesure">
                                        :
                                    </label>
                                    <input type="number" name="choix-mesure" id="choix-mesure" min="0" placeholder="4">
                            </div>  
                            <div>      
                                <input type="radio" name="inc" id="inc-sec" value="inc-sec">
                                <label for="inc-sec">
                                    nb de secondes
                                </label>
                                    <label for="choix-sec">
                                        :
                                    </label>
                                    <input type="number" name="choix-sec" id="choix-sec" min="0" placeholder="30">
                            </div>
                            </fieldset>
                            <div>
                                <label for="inc-max">
                                    Tempo d'arrivée :
                                </label>
                                <input type="number" name="inc-max" id="inc-max" min="0" placeholder="300">
                            </div>

                        <button type="submit" class="btns">
                            Go
                        </button>
                    </form>
                </div>


                <div id="decrease" class="speed-div">
                    <label for="dec" class="label-choix">
                        <h4>
                            Décélération
                        </h4>
                    </label>
                        <input type="radio" name="speed" id="dec">
                    <form id="deceleration">
                        <div>
                            <label for="dec-depart">
                                Tempo de départ
                            </label>
                                <input type="number" name="dec-depart" id="dec-depart" min="0" placeholder="300">
                        </div>
                        <div>
                            <label for="dec-step">
                                Décrémentation de
                            </label>
                                <input type="number" name="dec-step" id="dec-step" min="0" placeholder="5">
                                <p>Bpm par</p> 
                        </div>
                            <fieldset>
                                <div>
                                    <input type="radio" name="dec" id="dec-mesure" value="dec-mesure">
                                    <label for="dec">  
                                        nb de mesure
                                    </label>
                                        <label for="choix-mesure">
                                            :
                                        </label> 
                                        <input type="number" name="choix-mesure" id="choix-mesure" min="0" placeholder="4"> 
                                </div> 

                                <div>      
                                    <input type="radio" name="dec" id="dec-sec" value="dec-sec">
                                    <label for="dec-sec">
                                        nb de secondes
                                    </label>
                                        <label for="choix-sec">
                                            :
                                        </label>
                                        <input type="number" name="choix-sec" id="choix-sec" min="0" placeholder="30">
                                 </div>        
                            </fieldset>
                            <div>
                            <label for="dec-max">
                                Tempo d'arrivée
                            </label>
                                <input type="number" name="dec-max" id="dec-max" min="0" placeholder="100">
                            </div>
                        <button type="submit" class="btns">
                            Go
                        </button>
                    </form>
                </div>


                <div id="mute" class="speed-div">
                    <label for="mut" class="label-choix">
                        <h4>
                            Mesures silencieuses
                        </h4>
                    </label>
                        <input type="radio" name="speed" id="mut">
                    <form id="silence">
                        <div>
                            <label for="choix-mute">
                                Régulier
                            </label>
                            <input type="radio" name="choix-mute" id="mute-reg" value="mute-reg">
                        </div>
                        <div>
                                <label for="mes-jouees"
                                >Nb de mesures jouées :
                            </label>
                                <input type="number" name="mes-jouees" id="mes-jouees" min="0" placeholder="4">
                        </div>
                        <div>
                                <label for="mes-mute">
                                    Nb de mesures mute :
                                </label>
                                <input type="number" name="mes-mute" id="mes-mute" min="0" placeholder="4">
                        </div>
                        <div>
                            <label for="mute-random">
                                Random
                            </label>
                            <input type="radio" name="choix-mute" id="mute-random" value="mute-random">
                        </div>
                        <div>
                            <label for="freq-mute">
                                Fréquence de mute :
                            </label>
                            <input type="number" name="freq-mute" id="freq-mute" min="0" max="100" placeholder="15%">
                        </div>
                        <button type="submit" class="btns">
                            Go
                        </button>
                    </form>
                </div>
            </div>
        </main>
    <footer>

    </footer>

</body>

</html>
