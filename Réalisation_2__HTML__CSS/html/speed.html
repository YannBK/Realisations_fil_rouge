<!DOCTYPE html>
<html>

<head>
    <!--titre page-->
    <title>ZE METRONOME</title>
    <!--meta données-->
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Language" CONTENT="fr" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/stylesreset.css">
    <link rel="stylesheet" href="../css/commun_flex.css">
    <link rel="stylesheet" href="../css/ecrans.css">
    <link rel="stylesheet" href="../css/media.css">
</head>

<body>
    <header>
        <h1>ZE METRONOME</h1>
    </header>
    <main>
        <div class="device">
            <!--Navigation-->
            <nav>
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger" />
                <h2>
                    <a id="back" href="#"><!--&#9750;-->&larr;</a>
                    SPEED TRAINING
                </h2>
                <div>
                    <a href="index.html">Métronome</a>
                    <a href="transitions.html">Rythme avancé</a>
                    <a href="speed.html">Speed training</a>
                    <a href="harmo.html">Grille harmonique</a>
                    <a href="accordeur.html">Accordeur</a>
                    <a href="preferences.html">Préférences</a>
                    <a href="creation-connexion.html">Connexion / Création</a>
                    <a href="compte.html">Compte utilisateur</a>
                    <!--ne s'affiche que si connecté-->
                    <a href="evaluation.html">&#201;valuez-moi!</a>
                    <a href="contact.html">Contact</a>
                    <a href="mentions-legales.html">Mentions légales</a>
                </div>
                <a href="creation-connexion.html">
                    <button type="submit" value="connection" class="btns btn-sub">
                        Connexion
                    </button>
                </a>
                <section>
                    <span class="login">
                        Login
                    </span>
                    <span class="checked-ok">
                        &#10004;
                    </span>
                    <span class="checked-none">
                        <span class="infobulle" aria-label="Déconnexion">
                            &times;
                        </span>
                    </span>
                </section>
            </nav>
            <!--Décompte-->
            <div id="speed_count" class="box-div">
                <label for="count" class="box-choice">
                    <h4>
                        Décompte
                    </h4>
                </label>
                <input type="radio" name="speed" class="box-none" id="count">
                <form action="" method="POST" id="decompte" class="speed-form">
                    <div>
                        <label for="nb-count">
                            Nombre de mesures de lancement :
                        </label>
                        <input type="number" id="nb-count" min="0" placeholder="1">
                    </div>
                    <button type="submit" class="btns btn-sub">
                        Go
                    </button>
                </form>
            </div>
            <!--Accélération-->
            <div id="increase" class="box-div">
                <label for="acc" class="box-choice">
                    <h4>
                        Accélération
                    </h4>
                </label>
                <input type="radio" name="speed" class="box-none" id="acc">
                <form action="" method="POST" id="acceleration" class="speed-form">
                    <div>
                        <label for="inc-start">
                            Tempo de départ :
                        </label>
                        <input type="number" id="inc-start" min="0" placeholder="120">
                    </div>
                    <div>
                        <label for="inc-step">
                            Incrémentation de :
                        </label>
                        <input type="number" id="inc-step" min="0" placeholder="5">
                        <p>Bpm par</p>
                    </div>
                    <fieldset>
                        <div>
                            <input type="radio" name="inc" id="inc-bar" value="inc-bar" checked>
                            <label for="inc-bar">
                                nb de mesure
                            </label>

                            <label for="choice-bar">
                                :
                            </label>
                            <input type="number" id="choice-bar" min="0" placeholder="4">
                        </div>
                        <div>
                            <input type="radio" name="inc" id="inc-sec" value="inc-sec">
                            <label for="inc-sec">
                                nb de secondes
                            </label>
                            <label for="choice-sec">
                                :
                            </label>
                            <input type="number" id="choice-sec" min="0" placeholder="30">
                        </div>
                    </fieldset>
                    <div>
                        <label for="inc-max">
                            Tempo d'arrivée :
                        </label>
                        <input type="number" id="inc-max" min="0" placeholder="300">
                    </div>

                    <button type="submit" class="btns btn-sub">
                        Go
                    </button>
                </form>
            </div>
            <!--Décélération-->
            <div id="decrease" class="box-div">
                <label for="dec" class="box-choice">
                    <h4>
                        Décélération
                    </h4>
                </label>
                <input type="radio" name="speed" class="box-none" id="dec">
                <form action="" method="POST" id="deceleration" class="speed-form">
                    <div>
                        <label for="dec-start">
                            Tempo de départ
                        </label>
                        <input type="number" id="dec-start" min="0" placeholder="300">
                    </div>
                    <div>
                        <label for="dec-step">
                            Décrémentation de
                        </label>
                        <input type="number" id="dec-step" min="0" placeholder="5">
                        <p>Bpm par</p>
                    </div>
                    <fieldset>
                        <div>
                            <input type="radio" name="dec" id="dec-bar" value="dec-bar" checked>
                            <label for="dec">
                                nb de mesure
                            </label>
                            <label for="choice-bar">
                                :
                            </label>
                            <input type="number" id="choice-bar" min="0" placeholder="4">
                        </div>

                        <div>
                            <input type="radio" name="dec" id="dec-sec" value="dec-sec">
                            <label for="dec-sec">
                                nb de secondes
                            </label>
                            <label for="choice-sec">
                                :
                            </label>
                            <input type="number" id="choice-sec" min="0" placeholder="30">
                        </div>
                    </fieldset>
                    <div>
                        <label for="dec-max">
                            Tempo d'arrivée
                        </label>
                        <input type="number" id="dec-max" min="0" placeholder="100">
                    </div>
                    <button type="submit" class="btns btn-sub">
                        Go
                    </button>
                </form>
            </div>
            <!--Mute-->
            <div id="mute" class="box-div">
                <label for="mut" class="box-choice">
                    <h4>
                        Mesures silencieuses
                    </h4>
                </label>
                <input type="radio" name="speed" class="box-none" id="mut">
                <form action="" method="POST" id="silence" class="speed-form">
                    <div>
                        <label for="choice-mute">
                            Régulier
                        </label>
                        <input type="radio" name="choice-mute" id="mute-reg" value="mute-reg" checked>
                    </div>
                    <div>
                        <label for="mes-plays">Nb de mesures jouées :
                        </label>
                        <input type="number" id="mes-plays" min="0" placeholder="4">
                    </div>
                    <div>
                        <label for="mes-mute">
                            Nb de mesures mute :
                        </label>
                        <input type="number" id="mes-mute" min="0" placeholder="4">
                    </div>
                    <div>
                        <label for="mute-random">
                            Random
                        </label>
                        <input type="radio" name="choice-mute" id="mute-random" value="mute-random">
                    </div>
                    <div>
                        <label for="freq-mute">
                            Fréquence de mute :
                        </label>
                        <input type="number" id="freq-mute" min="0" max="100" placeholder="15%">
                    </div>
                    <button type="submit" class="btns btn-sub">
                        Go
                    </button>
                </form>
            </div>
        </div>
        <!--Pubs-->
        <div class="ads">
            PUB PUB PUB PUB PUB PUB PUB
        </div>
    </main>
    <footer>

    </footer>
    <!--Javascript-->
    <script type="text/javascript" src=""></script>
</body>

</html>
