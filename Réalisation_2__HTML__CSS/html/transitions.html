<!--Tableau des transitions-->
            <!-- à générer, et possibilité de changer l'ordre (par drag&drop OU par btn haut/bas à choisir)-->

                <h6></h6>
                <div id="trans-table">
                    <div class="trans-rows">
                        <button class="btn-schema">
                            schéma
                        </button>
                        <button class="btns trans-sl save">
                            Save
                        </button>
                        <a href="load.html">
                            <button class="btns trans-sl">
                                Load
                            </button>
                        </a>
                        <input type="number" placeholder="répét">
                        <input type="number" placeholder="120">
                        <button class="btns btntrans">
                            -
                        </button>
                        <button class="btns btntrans">

                <div id="trans_total">

                    </button>
                </div>

<!--Paramètres rythme-->
            <div id="trans-rhythm">
                <div id="A2_inputs">
                    <label for="A2_nb-bips">
                        Nb de beat : 
                    </label>
                    <input type="number" id="A2_nb-Bips" placeholder="8">
                    <label for="A2_tps-bar">Unité de temps : </label>
                    <input type="number" id="A2_tps-bar"
                        placeholder="2">
                    <button class="btns">
                        Play / Stop
                    </button>
                </div>
<!--Rythme-->
                <div class="A0_rhythm">
                    <div class="rhythm_diode">
                        <div class="A2_btn_save-load">
                            <button class="btn-sl btns save">
                                    Save
                            </button>
                            <a href="load.html">
                                <button class="btn-sl btns">
                                    Load
                                </button>
                            </a>
                        </div>
                        <div class=" show-rhythm shows">
                            <div class="diode"></div>
                            <div class="diode"></div>
                            <div class="diode"></div>
                            <div class="diode"></div>/
                            <div class="diode"></div>
                            <div class="diode"></div>
                            <div class="diode"></div>
                            <div class="diode"></div>/
                        </div>
                        <button type="submit" class="btns">OK</button>
                    </div>
                </div>
            </div>
<!--Modal diode-->
            <div class="modal modal-diode">
                <form action="" method="post"> <span class="close-diode close">&times;</span>
                    <label for="diode-null">
                        <input type="radio" name="diode-value" id="diode-null" value="diode-null">Null
                    </label>
                    <label for="diode-1">
                        <input type="radio" name="diode-value" id="diode-1" value="diode-1" checked>Son 1
                    </label>
                    <label for="diode-2">
                        <input type="radio" name="diode-value" id="diode-2" value="diode-2">Son 2
                    </label>
                    <label for="diode-3">
                        <input type="radio" name="diode-value" id="diode-3" value="diode-3">Son 3
                    </label>
                    <button type="submit" name="submit" class="btns btn-sub">Ok</button>
                </form>
            </div>
<!--Modal save-->
            <div class="modal modal-save">
                <form action="" method="post"> <span class="close close-save">&times;</span>
                        <h3>Sauvegarder</h3>
                        <label for="name-save">
                            Donnez un nom : <span class="star">*</span>
                        </label>
                        <input type="text" class="text" placeholder="Ma sauvegarde" required>
                        <div class="btn-div-save">
                            <button type="reset" class="btns btn-sub reset-save">
                                Annuler
                            </button>
                            <button type="submit" class="btns btn-sub">
                                Confirmer
                            </button>
                        </div>
                </form>
            </div>
        </div>
