    <link rel="stylesheet" href="../css/stylesreset.css">
    <link rel="stylesheet" href="../css/commun_flex.css">
</head>

<body>
    <header>
        <h1>ZE METRONOME</h1>
    </header>
    <main>
        <div class="appareil_2">
            <nav id="hamnav">
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger" />
                <h2>
                    <a href="index.html"><!--&#9750;-->&larr;</a>
                    TRANSITIONS
                </h2>
                <div id="hamitems">
                    <a href="index.html">Métronome</a>
                    <a href="transitions.html">Rythme avancé</a>
                    <a href="speed.html">Speed training</a>
                    <a href="harmo.html">Grille harmonique</a>
                    <a href="accordeur.html">Accordeur</a>
                    <a href="preferences.html">Préférences</a>
                    <a href="creation-connexion.html">Connexion / Création</a>
                    <a href="compte.html">Compte utilisateur</a>
                    <!--ne s'affiche que si connecté-->
                    <a href="evaluation.html">&#201;valuez-moi!</a>
                    <a href="contact.html">Contact</a>
                    <a href="mentions-legales.html">Mentions légales</a>
                </div>
                <a href="creation-connexion.html">
                    <button type="submit" value="connection" class="btns btn-sub">
                    Connexion
                    </button>
                </a>
                <span class="login">
                    Login
                </span>
                <div class="checked-none">
                    &times;
                </div>
                <div class="checked-ok">
                    &#10004;
                </div>
            </nav>

            <!-- à générer, et possibilité de changer l'ordre (par drag&drop OU par btn haut/bas à choisir)-->
            <div id="trans-conteneur-1">
                <h6></h6>
                <div id="trans_tableau">
                    <div class="trans-lignes">
                        <button class="btn-schema">
                            schéma
                        </button>
                        <button class="btns trans-sl save">
                            Save
                        </button>
                        <a href="load.html">
                            <button class="btns trans-sl">
                                Load
                            </button>
                        </a>
                        <input type="number" placeholder="répét">
                        <input type="number" placeholder="120">
                        <button class="btns btntrans">
                            -
                        </button>
                        <button class="btns btntrans">
                            +
                        </button>
                <!--!les deux boutons flèche sont à remplacer par du drag&drop-->
                        <button class="btns btntrans">
                            &#8593;
                        </button>
                        <button class="btns btntrans">
                            &#8595;
                        </button>
                    </div>

                    <div id="trans_ligne-2" class="trans-lignes">
                        <button class="btn-schema">
                            schéma
                        </button>
                        <button class="btns trans-sl save">
                            Save
                        </button>
                        <a href="load.html">
                            <button class="btns trans-sl">
                                Load
                            </button>
                        </a>
                        <input type="number" placeholder="répét">
                        <input type="number" placeholder="120">
                        <button class="btns btntrans">
                            -
                        </button>
                        <button class="btns btntrans">
                            +
                        </button>
                        <button class="btns btntrans">
                            &#8593;
                        </button>
                        <button class="btns btntrans">
                            &#8595;
                        </button>
                    </div>
                </div>

                <div id="trans_total">
                    <button class="btn-sub btns save">
                        Save
                    </button>
                    <button type="submit" class="btns btn-sub">
                        OK
                    </button>
                </div>
            </div>


            <div id="trans-rythme">
                <div id="A2_inputs">
                    <label for="A2_nb-bips">
                        Nb de beat : 
                    </label>
                    <input type="number" name="A2_nb-bips" id="A2_nb-Bbps" placeholder="8">
                    <label for="A2_tps-mesure">Unité de temps : </label>
                    <input type="number" name="A2_tps-mesure" id="A2_tps-mesure"
                        placeholder="2">
                    <button class="btns">
                        Play / Stop
                    </button>
                </div>

                <div class="A0_rythme">
                    <div class="A0_rythme_diode">
                        <div class="A2_btn_save-load">
                            <button class="btn-sl btns save">
                                    Save
                            </button>
                            <a href="load.html">
                                <button class="btn-sl btns">
                                    Load
                                </button>
                            </a>
                        </div>
                        <div class="affiche-rythme A0_rythme_diode-affichage">
                            <div id="A0_diode-1" class="diode"></div>
                            <div id="A0_diode-2" class="diode"></div>
                            <div id="A0_diode-3" class="diode"></div>
                            <div id="A0_diode-4" class="diode"></div>/
                            <div id="A0_diode-5" class="diode"></div>
                            <div id="A0_diode-6" class="diode"></div>
                            <div id="A0_diode-7" class="diode"></div>
                            <div id="A0_diode-8" class="diode"></div>/
                        </div>
                        <button type="submit" class="btns">OK</button>
                    </div>
                </div>
            </div>

            <div class="popup-diode">
                <form action="" method="post" class="form-diode"> <span class="close-diode">&times;</span>
                    <label for="diode-null">
                        <input type="radio" name="diode-value" id="diode-null" class="" value="diode-null">Null
                    </label>
                    <label for="diode-1">
                        <input type="radio" name="diode-value" id="diode-1" class="" value="diode-1" checked>Son 1
                    </label>
                    <label for="diode-2">
                        <input type="radio" name="diode-value" id="diode-2" class="" value="diode-2">Son 2
                    </label>
                    <label for="diode-3">
                        <input type="radio" name="diode-value" id="diode-3" class="" value="diode-3">Son 3
                    </label>
                    <label for="diode-acc">
                        <input type="radio" name="diode-value" id="diode-acc" class="" value="diode-acc">Accord
                    </label>
                    <label for="diode-acc-bip">
                        <input type="radio" name="diode-value" id="diode-acc-bip" class="" value="diode-acc-bip">Accord + bip
                    </label>
                    <button type="submit" name="submit" class="btns btn-sub">Ok</button>
                </form>
            </div>

            <div class="popup-save">
                <form action="" method="post" class="form-save"> <span class="close-save">&times;</span>
                        <h3>Sauvegarder</h3>
                        <label for="name-save">
                            Donnez un nom : <span class="star">*</span>
                        </label>
                        <input type="text" class="text" name="name-save" placeholder="Ma sauvegarde" required>
                        <div class="btn-div-save">
                            <button type="reset" name="reset" class="btns btn-sub reset-save">
                                Annuler
                            </button>
                            <button type="submit" name="submit" class="btns btn-sub">
                                Confirmer
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="../js/popup-save.js"></script>
</body>

</html>
