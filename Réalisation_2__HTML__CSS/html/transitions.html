<!DOCTYPE html>
<html>

<head>
    <!--titre-->
    <title>Métronome</title>
    <!--meta données-->
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Language" CONTENT="fr" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/stylesreset.css">
    <link rel="stylesheet" href="../css/commun_flex.css">
    <link rel="stylesheet" href="../css/ecrans.css">
    <link rel="stylesheet" href="../css/modales.css">
    <link rel="stylesheet" href="../css/media.css">
</head>

<body>
    <header>
        <h1>ZE METRONOME</h1>
    </header>
    <main>
        <div class="device">
            <!--Navigation-->
            <nav>
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger" />
                <h2>
                    <a id="back" href="#">
                        <!--&#9750;-->&larr;
                    </a>
                    TRANSITIONS
                </h2>
                <div>
                    <a href="index.html">Métronome</a>
                    <a href="transitions.html">Rythme avancé</a>
                    <a href="speed.html">Speed training</a>
                    <a href="harmo.html">Grille harmonique</a>
                    <a href="accordeur.html">Accordeur</a>
                    <a href="preferences.html">Préférences</a>
                    <a href="creation-connexion.html">Connexion / Création</a>
                    <a href="compte.html">Compte utilisateur</a>
                    <!--ne s'affiche que si connecté-->
                    <a href="evaluation.html">&#201;valuez-moi!</a>
                    <a href="contact.html">Contact</a>
                    <a href="mentions-legales.html">Mentions légales</a>
                </div>
                <a href="creation-connexion.html">
                    <button type="submit" value="connection" class="btns btn-sub">
                        Connexion
                    </button>
                </a>
                <section>
                    <span class="login">
                        Login
                    </span>
                    <span class="checked-ok">
                        &#10004;
                    </span>
                    <span class="checked-none">
                        <span class="infobulle" aria-label="Déconnexion">
                            &times;
                        </span>
                    </span>
                </section>
            </nav>

            <!--Tableau des transitions-->
            <div id="trans-conteneur-1">
                <h4 class="hide-title"></h4>
                <div id="trans-table"></div>

                <div id="trans_total">
                    <button class="btn-sub btns save">
                        Save
                    </button>
                    <button id="play-trans" type="submit" class="btns btn-sub">
                        Play
                    </button>
                    <label for="flash"><button value="checked" id="btn_check" class="btns btn-sub">
                        Flash
                    </button></label>
                    <input type="checkbox" id="box-flash" class="box-flash">
                    <button class="btns btn-sub">
                        Ajouter
                    </button>
                </div>
            </div>

            <!--Paramètres rythme-->
            <div id="trans-rhythm">
                <div id="A2_inputs">
                    <form action="">
                        <div>
                            <label for="nb-bips">Nombre de beat :</label>
                            <select name="nb-bips" id="nb-bips">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" selected>5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                            </select>
                            <label for="nb-tps">Diodes par battement :</label>
                            <select name="nb-tps" id="nb-tps">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div>
                            <input id="trans-repet" type="number" placeholder="répét">
                            <input id="trans-tempo" type="number" placeholder="120">
                            <button type="button" id="ok_config" class="btns btn-sub">ok diodes</button>
                        </div>
                    </form>
                </div>

                <!--Rythme-->
                <div class="A0_rhythm">
                        <div id="show" class=" show-rhythm shows"></div>
                        <button id="btn-valid-trans" class="btns A0_big-btn">Ajouter</button>
                    </div>
                </div>
            </div>

            <!--Modal save-->
            <div class="modal modal-save">
                <form action="" method="post"> <span class="close close-save">&times;</span>
                    <h3>Sauvegarder</h3>
                    <label for="name-save">
                        Donnez un nom : <span class="star">*</span>
                    </label>
                    <input type="text" class="text" placeholder="Ma sauvegarde" required>
                    <div class="btn-div-save">
                        <button type="reset" class="btns btn-sub reset-save">
                            Annuler
                        </button>
                        <button type="submit" class="btns btn-sub">
                            Confirmer
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!--Pubs-->
        <div class="ads">
            PUB PUB PUB PUB PUB PUB PUB
        </div>
    </main>
    <footer>

    </footer>

    <script type="text/javascript" src="../../Réalisation_5__Langage (variable_conditions_boucles....)/js/modal-save.js"></script>
</body>

</html>
