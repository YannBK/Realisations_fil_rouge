<!DOCTYPE html>
<html>

<head>
    <!--titre-->
    <title>Métronome</title>
    <!--meta données-->
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Language" CONTENT="fr" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/stylesreset.css">
    <link rel="stylesheet" href="../css/commun_flex.css">
</head>

<body>
    <header>
        <h1>ZE METRONOME</h1>
    </header>
    <main>
        <div  class="appareil_2">
            <nav id="hamnav">
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger" />
                <h2>
                    <a href="index.html"><!--&#9750;-->&larr;</a>
                    HARMONIE
                </h2>
                <div id="hamitems">
                    <a href="index.html">Métronome</a>
                    <a href="transitions.html">Rythme avancé</a>
                    <a href="speed.html">Speed training</a>
                    <a href="harmo.html">Grille harmonique</a>
                    <a href="accordeur.html">Accordeur</a>
                    <a href="preferences.html">Préférences</a>
                    <a href="creation-connexion.html">Connexion / Création</a>
                    <a href="compte.html">Compte utilisateur</a>
                    <!--ne s'affiche que si connecté-->
                    <a href="evaluation.html">&#201;valuez-moi!</a>
                    <a href="contact.html">Contact</a>
                    <a href="mentions-legales.html">Mentions légales</a>
                </div>
                <a href="creation-connexion.html">
                    <button type="submit" value="connection" class="btns btn-sub">
                    Connexion
                    </button>
                </a>
                <span class="login">
                    Login
                </span>
                <div class="checked-none">
                    &times;
                </div>
                <div class="checked-ok">
                    &#10004;
                </div>
            </nav>

            <h6></h6>
            <!--?la grille-->
            <div id="container-grille">
                <!--générée via du JS-->
                <div id="construction">
                    <h3>page en construction</h3>
                    <button class="construction"><span>Waiting</span> for JS</button>
                </div>
            </div>
            <!--?la grille-->

            <div id="param-grille">
                <form action="" method="post">
                    <div>
                        <div>
                            <label for="grille-mes">
                                Nombre de mesure :
                                <input type="number" name="grille-mes" id="grille-mes" min="0" max="32"
                                    placeholder="12">
                            </label>
                            <!--le max est à régler selon ce que ça rend à l'écran-->
                        </div>
                        <div>
                            <label for="grille-beats">
                                Nombre de beats par mesure :
                                <input type="number" name="grille-beats" id="grille-beats" min="1" max="24"
                                    placeholder="8">
                            </label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="grille-repets">
                                Répéter la mesure :
                                <input type="number" name="grille-repet" id="grille-repeat" min="1" max="500" placeholder="4">
                            </label>
                        </div>
                        <div>
                            <label for="grille-bpm">
                                Bpm :
                                <input type="number" name="grille-bpm" id="grille-bpm" min="1" max="400"
                                    placeholder="120">
                            </label>

                        </div>
                        <button type="submit" class="btns btn-sub">
                            Ok
                        </button>
                    </div>
                </form>
                <div id="grille_sl">
                    <button class="btns btn-sl save">
                            Save
                    </button>

                    
                    <a href="load.html">
                        <button class="btns btn-sl">
                            Load
                        </button>
                    </a>
                    <button class="btns btn-sub">
                        Play
                    </button>
                </div>
            </div>
            
            <div class="popup-save">
                <form action="" method="post" class="form-save"> <span class="close-save">&times;</span>
                        <h3>Sauvegarder</h3>
                        <label for="name-save"> Donnez un nom : <span class="star">*</span></label>
                        <input type="text" class="text" name="name-save" placeholder="Ma sauvegarde" required>
                        <div class="btn-div-save">
                            <button type="reset" name="reset" class="btns btn-sub reset-save">Annuler</button>
                            <button type="submit" name="submit" class="btns btn-sub">Confirmer</button>
                        </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="../js/popup-save.js"></script>
</body>


</html>
